<div class="media">
  <div class="media-left">
    <a href="{{photo}}">
      <img class="media-object" src="{{photo}}" alt="Author">
    </a>
  </div>
  <div class="media-body">
    <h3 class="media-heading">{{author}} <span class="media-subheading">{{handle}}</span></h3>
    <div>{{body}}</div>
    <div><like [likeCounter]="likes"></like></div>
  </div>
</div>
